name: Deploy Minecraft Server

on:
  push:
    branches:
      - main

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y wget screen

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Verify Java Installation
        run: java -version

      - name: Verify Server File
        run: ls -l server.jar

      - name: Start Minecraft Server
        run: |
          # Start the Minecraft server in a detached screen session
          screen -dmS mc_server /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.4-7/x64/bin/java -Xmx10G -XX:+UseG1GC -jar server.jar nogui
          echo "Minecraft server started in detached screen session."
          
          echo "Waiting for 2 minutes before starting commits..."
          sleep 120
          
          sleep 18000 &&
          
          echo "Starting commit loop..." &&
          while true; do
            git diff --exit-code || (
              git add . &&
              git commit -m "Update server deployment workflow" &&
              git push
            )
            sleep 10
          done
